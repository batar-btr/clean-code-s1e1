<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhover matrix to make decisions on what`s urgent and important">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <article class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <section class="new-task__section">
        <input class="input new-task__input" type="text">
        <button class="button new-task__button">Add</button>
      </section>
    </article>
    <section class="list-section">
      <h3 class="list-section__title">Todo</h3>
      <ul class="list-section__list list-section__list_incomplete">
        <li class="list-section__list-item">
          <input class="input list-section__checkbox" type="checkbox">
          <label class="list-section__label">Pay Bills</label>
          <input class="input list-section__input" type="text">
          <button class="button list-section__button list-section__button_edit">Edit</button>
          <button class="button list-section__button list-section__button_delete"><img class="list-section__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="list-section__list-item list-section__list-item_edit-mode">
          <input class="input list-section__checkbox" type="checkbox">
          <label class="list-section__label">Go Shopping</label>
          <input class="input list-section__input" type="text" value="Go Shopping">
          <button class="button list-section__button list-section__button_edit">Save</button>
          <button class="button list-section__button list-section__button_delete"><img class="list-section__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="list-section">
      <h3 class="list-section__title">Completed</h3>
      <ul class="list-section__list list-section__list_completed">
        <li class="list-section__list-item">
          <input class="input list-section__checkbox" type="checkbox" checked>
          <label class="list-section__label list-section__label_complete">See the Doctor</label>
          <input class="input list-section__input" type="text">
          <button class="button list-section__button list-section__button_edit">Edit</button>
          <button class="button list-section__button list-section__button_delete"><img class="list-section__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
