<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body-wrapper">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <article id="adding-to-list">
      <label class="add-list-lable new-task-label" for="new-task">Add Item</label>
      <section class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </section>
    </article>
    <section id="incomplete">
      <h3 class="sub-title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="list-item-checkbox" type="checkbox">
          <label class="task list-item-label">Pay Bills</label>
          <input type="text" class="task input-task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode list-item">
          <input class="list-item-checkbox" type="checkbox">
          <label class="task list-item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section id="completed">
      <h3 class="sub-title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="list-item-checkbox" type="checkbox" checked>
          <label class="task list-item-label">See the Doctor</label>
          <input type="text" class="task input-task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
